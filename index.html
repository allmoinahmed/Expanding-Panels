<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expanding Panel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class=" panel" id="twoPanel">
                <h3>Explore The World</h3>
                <span id="panel-next">
                    <img src="img/next.png" alt="">
                </span>
                <div id="person-bg"><img src="img/panel-4.png" alt=""></div>
            </div>

            <div class="panel" id="threePanel">
                <h3>Explore The World</h3>
                <span id="panel-next">
                    <img src="img/next.png" alt="">
                </span>
                <div id="person-bg"><img src="img/panel-3.png" alt=""></div>
            </div>

            <div class="panel" id="fourPanel">
                <h3>Explore The World</h3>
                <span id="panel-next">
                    <img src="img/next.png" alt="">
                </span>
                <div id="person-bg"><img src="img/panel-2.png" alt=""></div>
            </div>

            <div class="panel active" id="fivePanel">


                <!-- panel Top Content -->
                <div id="panel-top-part">
                    <div id="secOne">
                        <span>רישום לשירות</span>
                    </div>
                    <div id="secTitle">
                        אל תתקשר אלי
                    </div>
                    <div id="secDesc">
                        “אל תתקשר אלי״ הוא מאגר אנונימי של מספרי טלפון של צרכנים אשר אינם מעוניינים לקבל שיחות
                        טלמרקטינג. כל מה שאתם צריכים הוא להזין את מספר הטלפון שלכם וחברות הטלמרקטינג לא יורשו לבצע אליכם
                        שיחות.
                    </div>
                    <div id="secBtn">
                        <button>טופס הרשמה אונליין</button>
                    </div>
                </div>
                <!-- panel Top Content -->

                <!-- panel Bottom Content -->
                <div id="panel-bottom-part">
                    <div id="bottomClOne">

                    </div>
                </div>
                <!-- panel Bottom Content -->

                <span id="panel-next">
                    <img src="img/next.png" alt="">
                </span>
                <div id="person-bg"><img src="img/panel-1.png" alt=""></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
